name: Deploy to Pages

on:
#  schedule:
#    - cron: "*/20 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout this repo
        uses: actions/checkout@v2
        with:
          path: this_repo

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build Site
        run: |
          npm i -g notablog
          cd ${GITHUB_WORKSPACE}/this_repo
          notablog generate .

      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@4.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: this_repo/public
          CLEAN: true
          SINGLE_COMMIT: true

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 2
          keep_minimum_runs: 6
